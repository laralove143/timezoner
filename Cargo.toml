[package]
name = "timezoner-discord-bot"
description = "a discord bot that makes timezone conversions really easy"
version = "0.1.0"
repository = "https://github.com/laralove143/timezoner-discord-bot"
keywords = ["discord", "bot", "time"]
categories = ["web-programming::http-client"]
edition = "2021"
license = "MIT"

[dependencies]
twilight-gateway = { version = "0.10", default-features = false, features = [
    "rustls-native-roots",
    "zlib-simd",
] }
twilight-http = { version = "0.10", default-features = false, features = [
    "decompression",
    "rustls-native-roots",
    "trust-dns",
] }
twilight-model = { version = "0.10", default-features = false }
twilight-cache-inmemory = { version = "0.10", features = ["permission-calculator"] }
twilight-util = { version = "0.10", features = ["builder"] }
twilight-mention = "0.10"
twilight-interactions = "0.10"
twilight-webhook = "0.10"
sqlx = { version = "0.5", default-features = false, features = [
    "runtime-tokio-rustls",
    "macros",
    "sqlite",
] }
tokio = { version = "1.17", features = ["macros", "rt-multi-thread"] }
futures = { version = "0.3", default-features = false }
anyhow = { git = "https://github.com/laralove143/anyhow", features = ["backtrace"] }
dashmap = "5.2"
logos = "0.12"
chrono = "0.4"
chrono-tz = "0.6"
tantivy = "0.17"